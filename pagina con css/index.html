<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #e60073;
    }

    p {
      font-size: 1.2em;
      margin: 15px auto;
      width: 80%;
      line-height: 1.6;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      max-width: 500px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      border-radius: 15px;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    footer {
      margin-top: 30px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
